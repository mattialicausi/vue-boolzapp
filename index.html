<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
            <!-- CONTAINER BACKGROUND COLOR -->
        <div id="container-bg">
            <div id="top-bg"></div>
            <div id="bottom-bg"></div>
        </div>


    <!-- CONTAINER MAIN -->

        <div id="container-main">
            <div id="left-side">
               <div class="left-side-top">
                                        <!-- BLOCCO UTENTE -->
                    <div id="myUser">
                        <div class="user d-flex justify-content-between">
                            <div class="img-user d-flex  align-items-center">
                                <div class="container-img-user d-flex justify-content-center align-items-center">
                                    <img src="./img/avatar_io.jpg" alt="img utente">
                                </div>
                                <div class="nameMyUser">Sofia</div>
                            </div>

                            <div class="iconMyUser d-flex align-items-center">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                        <!-- BLOCCO ALERT NOTIFICA -->

                    <div class="alertMyUser d-flex align-items-center">
                        <div class="imgNotifica d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="testoAlert">
                            <p class="testo-1-alert">Ricevi notifiche di nuovi messaggi</p>
                            <p class="testo-2-alert">Attiva notifiche desktop</p>
                        </div>
                       
                    </div>

                        <!-- BLOCCO INPUT CERCA -->
                    <div class="containerInputcerca d-flex justify-content-center mt-1">
                        <input type="text" name="cercaChat" id="cercaChat" placeholder="Cerca o inizia una nuova chat">
                    </div>
               </div>

                    <!-- BLOCCO CHAT -->
               <div class="left-side-bottom">
                    <div class="container-chat d-flex align-items-center"
                    v-for="(valore, index) in listaUtenti" :key="index" >

                        <div class="container-img">
                            <img :src="valore.image" alt="">
                        </div>

                        <div class="container-testo-chat">
                            <div class="nome-utente">{{valore.name}}</div>
                            <div class="last-message">Ultimo messaggio inviato</div>
                        </div>

                        <div class="container-ora-utente">
                            <div class="orario-chat">12:00</div>
                        </div>
                    </div>
               </div>



                
            </div>
            <div id="right-side">
                    <!-- MODIFICO TOP RIGHT -->

                <div id="top-right-side">
                    <div class="container-chat d-flex align-items-center justify-content-between">
                        <div class="container-obj-utente d-flex align-items-center">
                            <div class="container-img">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
    
                            <div class="container-testo-chat">
                                <div class="nome-utente">Michele</div>
                                <div class="ultimo-accesso-utente d-flex">Ultimo accesso oggi alle <div class="orario-chat"> 12:00</div></div>
    
                            </div>
                        </div>


                        <div class="iconMyUser d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <div id="main-right-side">
                    <div id="container-messaggi-ricevuti" class="d-flex justify-content-start"
                    v-for="(value, index) in listaUtenti" :key="index">


                        <div class="messaggi-ricevuti rounded-2 d-flex align-items-center justify-content-start">
                            {{value.messages}}
                           <div class="container-ora-messaggio">orario</div> 
                        </div>
                        

                    </div>
                    <div id="container-messaggi-inviati" class="d-flex justify-content-end">


                        <div class="messaggi-inviati rounded-2 d-flex align-items-center justify-content-end">
                            contenuto inviato
                            <div class="container-ora-messaggio"> 15:30</div>
                        </div>
                        
                    </div>
                </div>

                <div id="bottom-right-side" class="d-flex align-items-center justify-content-between">

                    <div class="container-emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="container-input-message">
                        <input type="text" class="inputMessage" id="inputMessage" placeholder="Scrivi un messaggio">
                    </div>

                    <div class="container-registra">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
